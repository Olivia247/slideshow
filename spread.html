<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="spread.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Winter 2020 Magazine: Environmental Spread</title>


</head>
<body>
  <script src="spread.js"></script>


    <!-- photo story slideshow -->
    <div id="slideshow-container">
    <div class="photo-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src='https://trovatten.com/wp-content/uploads/2018/05/Street-photography-in-black-and-white.jpg'
        style="width:100%">
        <div class="text">Caption Text</div>
      </div>

        <script>showSlides(1);</script>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src= 'https://drscdn.500px.org/photo/121808305/m%3D900/v2?sig=060b7ab81f50b54bd90a9141bed8242b8a79fe7e6f959428ae8e2191607a3ce4'
        style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src='https://www.jamesmaherphotography.com/jamesmaherphotography/wp-content/uploads/2017/04/new_york_street_photography-12.jpg'
        style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>





</body>
</html>
